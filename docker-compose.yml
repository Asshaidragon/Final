version: "3.7"

services:
  users:
    image: node:12-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /Users
    volumes:
      - /Users


  test:
    build: test/
    command: py.test -v -n6 ./test_users.py
    network_mode: host
    depends_on:
      - users


